<div class="container">
    <table class="table table-striped table-schedule">
        <thead>
        <tr>
            <th colspan="4">{{watching.station.Station}} [{{watching.timenow}}]</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="arrival in watching.station.arrivals | filterArrivals">
            <td>#{{arrival.num}}</td>
            <td>{{arrival.dirn}}</td>
            <td>{{arrival.whenStr}}</td>
            <td>{{arrival.waitStr}}</td>
        </tr>
        </tbody>
    </table>
</div>
